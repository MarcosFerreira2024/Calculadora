<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg">
  <main class="container-pagina">
    <div class="container-calculadora bg-blue-950">
      <div class="calculadora-resultado text-white text-xl">
        <div class="pl-5 pt-6 text-[1rem]">
          Calculadora
        </div>
        <div class=" bg-[#354782] flex items-center justify-end  min-h-[53px] w-[210px] mx-auto rounded-[10px] container-resultado">
          <h1 class=" pr-5 text-right resultado">
              0
            </h1>
        </div>

      </div>
      <div class="calculadora-operacoes flex flex-wrap max-w-[210px] gap-[10px] mx-auto text-center mt-5 ">
        <div class="botoes botao-operacao" data-value="%">%</div>
        <div class="botoes botao-operacao" data-value="/">/</div>
        <div class="botoes botao-operacao" data-value="x²">x²</div>
        <div class="botoes botao-operacao" data-value="delete"><img src="imgs/delete.svg" alt="deletar"></div>
        <div class="botoes botao-numero" data-value="1">1</div>
        <div class="botoes botao-numero" data-value="2">2</div>
        <div class="botoes botao-numero" data-value="3">3</div>
        <div class="botoes botao-operacao" data-value="+">+</div>
        <div class="botoes botao-numero" data-value="4">4</div>
        <div class="botoes botao-numero" data-value="5">5</div>
        <div class="botoes botao-numero" data-value="6">6</div>
        <div class="botoes botao-operacao" data-value="-">-</div>
        <div class="botoes botao-numero" data-value="7">7</div>
        <div class="botoes botao-numero" data-value="8">8</div>
        <div class="botoes botao-numero" data-value="9">9</div>
        <div class="botoes botao-operacao" data-value="*">x</div>
        <div class="botoes botao-operacao" data-value="√">√</div>
        <div class="botoes botao-numero" data-value="0">0</div>
        <div class="botoes botao-numero" data-value=".">,</div>
        <div class="botoes botao-operacao" data-value="=">=</div>

      </div>

    </div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
